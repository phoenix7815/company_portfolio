{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333; /* Example background color */
    padding: 10px;
    /* Add other styles as needed */
}
        .card {
            transition: all 0.3s;
            border: none;
            border-radius: 15px;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .navbar{
            background-color: #31CA4C;
            position: fixed;
            transition: top 0.3s;
            top:0;
        }
        body{
            background-image: url("{% static 'images/jumb.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            filter: brightness(80%);
           
        }
        #apply{
          background-color: red;
          border-radius: 10px;
          margin: 5px;
        }
        #apply a{
          color: white;
          padding: 5px;
          margin: 5px;
        }
        #apply:hover{
          background-color: rgb(229, 94, 94);
        }
        .container h2{
          margin-left: 950px;
        }

        #lol {
            display: block;
            padding: 10px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
        }

        #lol:hover{
            background-color: #48db81;
        }
        h3 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        p {
            margin: 0;
        }
        .idk {
            list-style-type: none;
            padding: 0;
        }

        .kdi {
            border: 1px solid #eaeaea;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="{% static 'images/icon.svg'%}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> Connect-In</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item" id="apply">
                <a class="nav-link" href="{% url 'details' %}"> Apply for Job</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="margin: 5px;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" style="margin: 5px;">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
    <div class="jumbotron big-banner" style="height : 500px; padding-top: 150px; color:rgb(191, 190, 190); font-size:20px; ">
        <div class="container mt-5">
            <div class="row">
                {% for vacancy in vacant_position_list %}
               
                  {% csrf_token %}
                    <div class="col-md-4" style="width: 400px; margin-bottom: 15px;">
                        <a href="{%url 'particular' vacancy.username %}" class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title" style="color: #fddb92;">{{vacancy.company_name}}</h5>
                                <ul class="list-group list-group-flush" style="color: #b69efe;">
                                    <li class="list-group-item">Role:{{ vacancy.role }}</li>
                                    <li class="list-group-item">Workplace:{{ vacancy.role }}</li>
                                    <li class="list-group-item">Experience required:{{ vacancy.exp }} yrs</li>
                                </ul>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
